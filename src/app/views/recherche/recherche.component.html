<div class="card ">
  <div class="card-header card-title">

    <h4>Chercher un livre</h4>
  </div>
  <div class="card-body">
    <form [formGroup]="rechercheform">
      <div class="row">

        <div class="form-group col-md-6">
          <label class="lab">Chercher publication</label>
          <input type="text" class="form-control" formControlName="titre" [(ngModel)]="filtertext"
            placeholder="chercher par titre, auteur, adresse, langue etc..." (input)="toggleResults($event)" >


        </div>

        <div class="form-group col-md-6">
          <label>Sélectionner une catégorie </label>
          <select class="form-control" formControlName="categorie" >
            <option>Romans</option>
            <option>Comics</option>
            <option>Livres de cuisine </option>
            <option>livres de jeunesses</option>
            <option>lettre</option>
            <option>Droits</option>

          </select>
        </div>

      </div>
    </form>
  </div>
</div>
<ng-container *ngIf="!hidden">
  <div *ngFor="let l of publication | myfilter : filtertext ">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-4">
            <img style="width: 75%;" src="../assets/exemple.jpg"></div>
          <div class="col-md-8">
            <h5 class="card-title">{{l.titrelivre}} </h5>
            <div class="card-text">
              <p>Auteur : {{l.auteur}}</p>

              <p>Langue : {{l.langue}}</p>
              <p>Catégorie : {{l.categorie}}</p>
              <p>Adresse : {{l.adresse}}</p>
              <a href="">Voir les détails</a>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer bg-transparent border-info footer-text">dernière modification le 25 juin 2019</div>

    </div>


  </div>
 
</ng-container>
