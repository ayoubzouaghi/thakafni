<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form [formGroup]="registerForm">
                <h1>S'inscrire</h1>
                <p class="text-muted">Creer vote compte</p>
            
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Nom" autocomplete="nom" required formControlName="nom">
                  </div> 

                  <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-user"></i></span>
                      </div>
                      <input type="text" class="form-control" placeholder="PrÃ©nom" autocomplete="prenom" required formControlName="prenom">
                    </div> 

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="email" class="form-control" placeholder="Email" autocomplete="email" required formControlName="email">
                </div>

                <div *ngIf="submitted && registerForm.email.errors" class="invalid-feedback">
                    <div *ngIf="registerForm.email.errors.required">Saisir votre email!</div>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Mot de passe" autocomplete="nouveau Mot de passe" required formControlName="password" >
                </div>
                <div *ngIf="submitted && registerFormform.password.errors" class="invalid-feedback">
                    <div *ngIf="registerFormform.password.errors.required">Saisir votre Mot de passe!</div>
                </div>
                
                <button type="submit" class="btn btn-block btn-success"  (click)="tryRegister(registerForm.value)">Creer compte</button>
              </form>
              <a routerLink='/login'>se connecter</a>
              <p class="text-danger" style="color: red">{{errorMessage}}</p>
            </div>
            <div class="card-footer p-4">
              <div class="row">
                <div class="col-6">
                  <button class="btn btn-block btn-facebook" type="submit" (click)="signupfacebook()"><span>facebook</span></button>
                </div>
                <div class="col-6">
                  <button class="btn btn-block btn-google-plus" type="submit" (click)="signupgoogle()"><span>google+</span></button>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
