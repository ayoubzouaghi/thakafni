<div class="modal-header">
  <h4 class="modal-title">Modifier votre photo de profil</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-4">
      <img *ngIf="!currentFileUpload" src="assets/avatar2.png" style="width: 100%;">
      <div *ngIf="selectedFiles">{{selectedFiles.url}}</div>
      
    </div>
    <div class="col-md-8">
      <div *ngIf="currentFileUpload" class="progress">
        <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"
          attr.aria-valuenow="{{progress.percentage}}" aria-valuemin="0" aria-valuemax="100"
          [ngStyle]="{width:progress.percentage+'%'}">
          {{progress.percentage}}%</div>
      </div>

      <label class="btn btn-default"> <input type="file" (change)="selectFile($event)">
      </label>


    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-success" [disabled]="!selectedFiles" (click)="upload()">Modifier</button>
</div>
