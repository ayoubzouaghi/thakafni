<div class="modal-header">
    <h4 class="modal-title">Modifier vos Coordoonees</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="modificationForm">

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-user"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Nom" autocomplete="nom" required formControlName="nom">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-user"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="PrÃ©nom" autocomplete="prenom" required
                formControlName="prenom">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">@</span>
            </div>
            <input type="email" class="form-control" placeholder="Email" autocomplete="email" required
                formControlName="email">
        </div>

        <div *ngIf="submitted && registerForm.email.errors" class="invalid-feedback">
            <div *ngIf="registerForm.email.errors.required">Saisir votre email!</div>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-lock"></i></span>
            </div>
            <input type="password" class="form-control" placeholder="Mot de passe" autocomplete="nouveau Mot de passe"
                required formControlName="password">
        </div>
        <div *ngIf="submitted && registerFormform.password.errors" class="invalid-feedback">
            <div *ngIf="registerFormform.password.errors.required">Saisir votre Mot de passe!</div>
        </div>

    </form>
    <div class="modal-footer">
        <button class="btn btn-success" [disabled]="!modificationForm.valid" (click)="update(user)">Modifier</button>
    </div>
